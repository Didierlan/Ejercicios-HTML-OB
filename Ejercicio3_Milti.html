<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>

    <label>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ferrari-sf90-stradale-by-novitec-2022-1-1657022038.jpg" alt="Ferrari"
        width="500" height="250"/>
    </label>

    <label>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted loop>
            <source src="https://www.youtube.com/watch?v=WRHVP711xnA&list=RDWRHVP711xnA&start_radio=1"/>
        </video>
    </label>

    <label>
        <h1>Aprendiendo a utilizar los audio</h1>
        <audio src="https://www.youtube.com/watch?v=WRHVP711xnA&list=RDWRHVP711xnA&start_radio=1" controls autoplay loop></audio>
    </label>
</body>
</html>
